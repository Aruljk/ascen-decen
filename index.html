<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ascending</h1>
    <br>
    <br>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <input id="input3" type="text">
    <button onclick="call()">check</button>
    <h3 id="val"></h3>
</body>
<script>
    const call=()=>{
        let overall=""
        let value1=parseInt(document.getElementById("input1").value)
        let value2=parseInt(document.getElementById("input2").value)
        let value3=parseInt(document.getElementById("input3").value)
        let value4=document.getElementById("val")

        if(value1>value2&&value2>value3){
            if(value1>value2){
                value4.innerText=value3+","+value2+","+value1
                console.log(value3,value2,value1);
            }
            else{
                value4.innerText=value2+","+value3+","+value1
                console.log(value2,value3,value1); 
            }
        }
        if(value2>value1&&value2>value3){
            if(value2>value3){
                value4.innerText=value3+","+value1+","+value2
                console.log(value3,value1,value2);
            }
            else{
                value4.innerText=value1+","+value2+","+value1
                console.log(value1,value3,value2); 
            }
        }
        if(value3>value1&&value3>value2){
            if(value2>value1){
                value4.innerText=value1+","+value2+","+value3
                console.log(value1,value2,value3);
            }
            else{
                value4.innerText=value2+","+value1+","+value3
                console.log(value2,value1,value3); 
            }
        }

    }
</script>
</html>
